<div *ngIf="comentarios.length>=1">
<p-accordion>
  <p-accordionTab>
    <div *ngFor="let comentario of comentarios">
      <p-card header="NombreUsuario">
        <p class="m-0">
          {{ comentario.contenido }}
        </p>
      </p-card>
    </div>
    <ng-template pTemplate="header">
      <i class="pi pi-comment text-1xl" pBadge value=""></i>



    </ng-template>
  </p-accordionTab>
</p-accordion>
</div>
